    <div id="root"></div>

    <script>
      function notifyFlutterAd() {
        if (window.AdControl) {
          // Bu mesaj Flutter'a gidince Flutter karar verir:
          // "Zar atayım mı? Süre doldu mu? Yoksa Tıklama sayısı mı doldu?"
          window.AdControl.postMessage('gecis_yapildi');
        }
      }

      // Sayfanın herhangi bir yerine tıklanınca çalışır
      document.addEventListener('click', function(e) {
        
        // Tıklanan öğe bir BUTON mu yoksa LİNK mi?
        const targetElement = e.target.closest('button, a');

        if (targetElement) {
           // Tıklanan şey Menü içinde mi? (nav veya fixed menü)
           const isInsideNav = targetElement.closest('nav'); 
           const isInsideMobileMenu = targetElement.closest('.fixed');

           // Eğer menü butonlarından birine tıklandıysa sinyali gönder
           if (isInsideNav || isInsideMobileMenu) {
             notifyFlutterAd();
           }
        }
      });
    </script>
